<select class="form-control" (change)="onChange($event.target.value)">
    <option *ngFor="let value of states" value="{{value.Id}}">
        {{value.Name}}
    </option>
</select>
<br />

<div class="row">
    <div class="col-md-2" *ngIf="selectedState.Abbreviation">
        <img [src]="'app/Assets/Images/' + selectedState.Abbreviation + '.png'" alt="IMAGES" style="width: 140px; height: 100px;" />
    </div>

    <div class="col-md-10">
        <h1 [textContent] ="selectedState.Name"></h1>
    </div>
</div>
<br />
